<div class="home-page">
	<div class="slider">
		Featured ads slider goes here
	</div>
	<div class="categories">
		<div class="category" ng-repeat="category in categories">
			<div class="category-name" ng-click="clickCategory(category)"><b>{{category.name}}</b></div>
			<div class="sub-category" ng-repeat="subCategory in category.sub_category" ng-click="clickSubCategory(category, subCategory)">
				{{subCategory.name}}
			</div>
		</div>
	</div>
</div>
